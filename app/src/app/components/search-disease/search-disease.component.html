<div *ngFor="let disease of dataFilter">
    <ion-card *ngIf="disease.show" (click)="openData(disease)">
        <ion-card-content class="content-data-list">
            <ion-row class="stats-row md hydrated">
                <ion-col size="2" class="m-t-5 m-b-5">
                    <ion-thumbnail>
                        <app-imagem classes="w-100-i img-responsive" [imagem]="mountImage(disease.image)">
                        </app-imagem>
                    </ion-thumbnail>
                </ion-col>
                <ion-col size="9" class="p-l-15">
                    <ion-label color="app" class="truncate-text">
                        <h2 class="font-bold-i">{{disease.name}}</h2>
                        <h4 *ngIf="disease.note" >{{disease.note}}</h4>
                    </ion-label>
                </ion-col>
                <ion-col size="1" class="m-t-5">
                    <ion-icon color="app" size="large" name="chevron-forward-outline"></ion-icon>
                </ion-col>
            </ion-row>

        </ion-card-content>
    </ion-card>
</div>
